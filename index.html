<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participants List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        th.sortable:hover {
            cursor: pointer;
            background-color: #f0f0f0;
        }
        #loadingOverlay {
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000;
        }
        #loadingOverlay > div {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Peaks Challenge 2024 - Riders by Finish</h2>
        <div class="container mt-5">
            <h2>Participants List</h2>
            <label for="nameFilter">Filter by Name:</label>
            <input type="text" id="nameFilter" class="form-control mb-3" onkeyup="filterByName()" placeholder="Enter name to filter...">
            <!-- Existing table and pagination setup -->
        </div>        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="sortable" onclick="sortTable(0)">#</th>
                    <th scope="col" class="sortable" onclick="sortTable(1)">ID</th>
                    <th scope="col" class="sortable" onclick="sortTable(2)">Name</th>
                    <th scope="col" class="sortable" onclick="sortTable(3)">Finish Time</th>
                    <th scope="col" class="sortable" onclick="sortTable(4)">Place</th>
                </tr>
            </thead>
            <tbody id="participantsTable">
                <!-- Data rows to be inserted here by script.js -->
            </tbody>
        </table>
        <div id="pagination" class="mt-3"></div>
        <hr />
        <div>just a hack...<br /><br /></div>
    </div>

    <div id="loadingOverlay">
        <div>Loading...</div>
    </div>

    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
